version: '3.9'
services:
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    ports:
      - '4000:4000'
    env_file:
      - .env.example
    depends_on:
      - postgres
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    ports:
      - '4173:4173'
    environment:
      - VITE_API_URL=http://localhost:4000
    depends_on:
      - api
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: mcgfinances
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
volumes:
  postgres-data:
